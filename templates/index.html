{% extends "layout.html" %}

{% block title %}首页 - 小说网站{% endblock %}

{% block styles %}
<style>
    .page-title {
        font-size: 24px;
        color: var(--text-color);
        margin: 20px 0;
        padding-left: 10px;
        border-left: 4px solid var(--primary-color);
    }
    .books-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 25px;
        padding: 20px 0;
    }
    .book-card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
        text-decoration: none;
        color: inherit;
        display: block;
        overflow: hidden;
    }
    .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .book-cover {
        width: 100%;
        height: 240px;
        object-fit: cover;
        background-color: #f8f9fa;
        transition: transform 0.3s ease;
    }
    .book-card:hover .book-cover {
        transform: scale(1.05);
    }
    .book-info {
        padding: 12px;
    }
    .book-title {
        margin: 0;
        font-size: 16px;
        font-weight: bold;
        color: var(--text-color);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .book-author {
        margin: 8px 0 0;
        color: var(--text-light);
        font-size: 14px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
</style>
{% endblock %}

{% block content %}
<h1 class="page-title">热门小说</h1>
<div class="books-grid">
    {% for book in books %}
    <a href="/book/{{ book.id }}" class="book-card">
        <img src="{{ book.cover }}" alt="{{ book.title }}" class="book-cover">
        <div class="book-info">
            <h3 class="book-title">{{ book.title }}</h3>
            <p class="book-author">{{ book.author }}</p>
        </div>
    </a>
    {% else %}
    <p>暂无小说</p>
    {% endfor %}
</div>
{% endblock %}
